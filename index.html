<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css" />
    <link rel="stylesheet" href="assets/styles/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="container header__container">
          <div class="header__logo">
            <img src="assets/icons/logo.svg" alt="logo" />
          </div>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">about me</li>
              <li class="header__nav-item">portfolio</li>
              <li class="header__nav-item">price</li>
              <li class="header__nav-item">faq</li>
              <li class="header__nav-item">contacts</li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <section class="hero dark-section">
            <div class="container">
              <div class="hero__content">
                <div class="hero__left-side">
                  <div class="hero__subtitle">Best Photographer by MAX</div>
                  <div class="hero__subtitle-line"></div>
                  <div class="hero__subtitle">2025</div>
                </div>
                <div class="hero__right-side">
                  <div class="hero__title-content">
                    <div class="hero__title-content-top">
                      <div class="hero__title-content-top-stats">
                        <div class="hero__title-content-top-stats-item">
                          <div>
                            <span>+</span>
                          </div>
                          <div class="hero__title-content-top-stats-item-number">
                            <span>487</span>
                            <div>Photo sessions</div>
                          </div>
                        </div>
                        <div class="hero__title-content-top-stats-item">
                          <div>
                            <span>+</span>
                          </div>
                          <div class="hero__title-content-top-stats-item-number">
                            <span>356</span>
                            <div>Satisfied clients</div>
                          </div>
                        </div>
                        <div class="hero__title-content-top-stats-item"></div>
                      </div>
                      <div class="hero__title-content-top-maintitle">
                        <h1>Professional photographer</h1>
                      </div>
                      <div class="hero__title-content-top-subtitle">
                        <h3>Capture the Moment. Tell Your Story.</h3>
                      </div>
                    </div>
                    <div class="hero__title-content-bottom">
                      <span>Scroll down</span>
                      <div class="hero__title-content-bottom-arrow">
                        <img src="assets/icons/arrow-down.svg" alt="arrow" />
                      </div>
                    </div>
                  </div>
                  <div class="hero__secondary-photo">
                    <div class="hero__secondary-photo-content"></div>
                  </div>
                  <div class="hero__primary-photo">
                    <div class="hero__primary-photo-content">
                      <img src="assets/images/img-11.webp" alt="photo" />
                    </div>
                    <div class="hero__primary-photo-text">Hi! Iâ€™m Vera, a photographer. For me, photography is more than just an image.</div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="about light-section"></section>
          <section class="portfolio dark-section"></section>
          <section class="price light-section"></section>
          <section class="faq dark-section"></section>
        </div>
      </main>
      <footer class="footer">
        <div class="container footer__container"></div>
      </footer>
    </div>
  </body>
</html>
